<html>
<head>
	<meta charset="utf-8">
	<title>Prosecutorial Discretion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Immigrant Youth Justice League">
    <link href="assets/css/main.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
		$(document).ready(function () {
			
			//This page is the reverse of the last one - each question leads to the next question if No is clicked.
			function buttonClicked(e){
				$(e.data.nextsection).show();
				$('#noged').hide();
		 		}
			$('#yes1, #yes2, #yes3').bind('click',{nextsection:'#any-yes'}, buttonClicked);

			//Unfortunately, if any questions are answered No, the person is not eligible.
			function noButtonClicked(e){
				$(e.data.othersection).show();
				$('#any-yes').hide();
		 		}
			$('#no1').bind('click',{othersection:'#armedforces'}, noButtonClicked);
			$('#no2').bind('click',{othersection:'#diplomaged'}, noButtonClicked);
			$('#no3').bind('click',{othersection:'#noged'}, noButtonClicked);
		});
		
		
	</script>
</head>
<body>
	<div id="header">
	<div id="header_text">
		<p class="top_cufon">Header</p>
	</div>
	</div>
	<div id="main_nav_cont" class="subnav">
		<div id="nav_cont">
			<ul class="nav nav-pills">

			<li>Resources</li>
			<li>About</li>
			<li>Contact</li>
		</ul>
	</div>
	</div>
		
<div id="wrapper">
<div id="main_container" class="info">
	
</div>

</body>
</html>

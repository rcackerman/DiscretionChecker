    <script type="text/javascript">
		$(document).ready(function () {
			
			//If the person has no record, they can go to the final screen.
			$('button#recordno').click(function buttonClicked(e){
				$('#no').show();
				$('#legalaid').hide();
		 		});

			//Display legal aid links if answer is yes or maybe.
			function noButtonClicked(e){
				$(e.data.othersection).show();
				$('#no').hide();
		 		}
			$('#recordyes, #recordmaybe').bind('click',{othersection:'#legalaid'}, noButtonClicked);
		});
		
	</script>
